<p-dialog header="Export Project" [(visible)]="visible" [responsive]="true" showEffect="fade" [modal]="true" [closable]="false">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        Please enter name of file:
      </div>
      <div class="ui-grid-col-8">
        <input #input type="text" pInputText [(ngModel)]="exportFileName" style="font-size: 18px; font-family: 'Candara'" size="40"
        />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button pButton type="button" label="OK" (click)="submit($event, 'submit')" [disabled]="inactive"></button>
      <button pButton type="button" label="Cancel" (click)="submit($event, 'cancel')"></button>
    </div>
  </p-footer>
</p-dialog>
