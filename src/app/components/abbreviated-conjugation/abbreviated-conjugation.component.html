<div *ngIf="show">
  <p-panel [collapsed]="collaspPanel" [toggleable]="true" [style]="{'direction': 'rtl', 'margin-bottom': '20px'}" (onAfterToggle)="handleToggle($event)">
    <p-header>
      <div class="ui-helper-clearfix" style="text-align: center;">
        <span class="ui-panel-title arabicTitle" style="display:inline-block;margin-top:2px">
         {{ abbreviatedConjugation.conjugationHeader.title || '&nbsp;' }}
         </span>
      </div>
    </p-header>
    <div class="content-section implementation ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">
          <div class="translation" style="text-align: left;"> {{ translation || '&nbsp;'}} </div>
        </div>
        <div class="ui-grid-col-6">
          <div class="arabicNormalBig" style="text-align: right;"> {{ typeLabel1 || '&nbsp;'}} </div>
          <div class="arabicNormalBig" style="text-align: right;"> {{ typeLabel2 || '&nbsp;'}} </div>
          <div class="arabicNormalBig" style="text-align: right;"> {{ typeLabel3 || '&nbsp;'}} </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">&nbsp;</div>
      </div>

      <ng-template ngFor let-pairs [ngForOf]="labels">
        <!-- Start of caption -->
        <div class="ui-grid-row">
          <ng-template ngFor let-label [ngForOf]="pairs">
            <div class="ui-grid-col-6">
              <ng-template [ngIf]="label !== null" [ngIfElse]="none">
                <div class="arabicNormal" style="text-align: center; color: #2E74B5;">
                  {{label.type.label}}
                </div>
              </ng-template>
              <ng-template #none>&nbsp;</ng-template>
            </div>
          </ng-template>
        </div>
        <!-- End of caption -->

        <!-- Start of conjugation -->
        <div class="ui-grid-row">
          <ng-template ngFor let-label [ngForOf]="pairs">
            <div class="ui-grid-col-6">
              <ng-template [ngIf]="label !== null" [ngIfElse]="none">
                <app-toggle-selector [value]="label" styleClass="arabicNormal" (onChange)="handleChange($event, label)"></app-toggle-selector>
              </ng-template>
              <ng-template #none>&nbsp;</ng-template>
            </div>
          </ng-template>
        </div>
        <!-- End of conjugation -->
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">&nbsp;</div>
        </div>
      </ng-template>
    </div>
  </p-panel>
</div>

<ng-template [ngIf]="nounGroup">
  <app-noun-conjugation [group]="nounGroup" [collapsed]="collaspDetailedConjugationPanel"></app-noun-conjugation>
</ng-template>

<ng-template [ngIf]="verbGroup">
  <app-verb-conjugation [group]="verbGroup" [collapsed]="collaspDetailedConjugationPanel"></app-verb-conjugation>
</ng-template>
