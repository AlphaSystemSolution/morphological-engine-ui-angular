<div *ngIf="show">
  <div>&nbsp;</div>
  <p-panel [collapsed]="true" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
    <p-header>
      <div class="ui-helper-clearfix" style="text-align: center;">
        <span class="ui-panel-title arabicTitle" style="display:inline-block;margin-top:2px">
         {{ title }}
         </span>
      </div>
    </p-header>
    <div style="text-align: center" class="arabicNormalBig">
      {{abbreviatedConjugationText}}
    </div>
  </p-panel>
</div>
