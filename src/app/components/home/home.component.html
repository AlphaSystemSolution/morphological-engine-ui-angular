<app-toolbar (onAction)="performAction($event)"></app-toolbar>
<div>&nbsp;</div>

<p-tabView (onChange)="handleChange($event)">
  <p-tabPanel #tabPanel header="Table">
    <p-dataTable #dataTable [value]="applicationController.data" [(selection)]="selectedRows" selectionMode="multiple" [rows]="numOfRows"
      [paginator]="true" [responsive]="true" [editable]="true" (onRowSelect)="selectRow($event)" [contextMenu]="cm">
      <p-column [style]="&#123;'width':'38px'&#125;" selectionMode="multiple"></p-column>
      <p-column field="rootLetters" header="Root Letters" sortable="custom" (sortFunction)="handleSort($event)" [style]="{'width': '200px'}">
        <ng-template let-mi="rowData" pTemplate="body">
          <div class="arabicNormal">{{ mi.rootLetters.label }}</div>
        </ng-template>
      </p-column>
      <p-column field="template" header="Family" sortable="custom" (sortFunction)="handleSort($event)" [style]="{'width': '350px'}"
        [editable]="true">
        <ng-template let-mi="rowData" pTemplate="body">
          <div style="direction: rtl">
            <span class="arabicNormal">{{ mi.template.label }}</span> &mdash; <span>{{ mi.template.code}}</span>
          </div>
        </ng-template>
      </p-column>
      <p-column field="verbalNounsText" header="Verbal Nouns">
        <ng-template let-mi="rowData" pTemplate="body">
          <div class="arabicNormal">{{ mi.verbalNounsText }}</div>
        </ng-template>
      </p-column>
      <p-column field="translation" header="Translation">
        <ng-template let-mi="rowData" pTemplate="body">
          <div style="font-size: 14px">{{ mi.translation }}</div>
        </ng-template>
      </p-column>
    </p-dataTable>
  </p-tabPanel>
  <p-tabPanel header="Conjugation" [disabled]="disableConjugationTab">
    <ng-template [ngIf]="selectedAbbreviatedConjugation" [ngIfElse]="loading">
      <app-abbreviated-conjugation [abbreviatedConjugation]="selectedAbbreviatedConjugation"></app-abbreviated-conjugation>
    </ng-template>
    <ng-template #loading>
      <div>Loading, Please wait ...</div>
    </ng-template>
  </p-tabPanel>
</p-tabView>

<p-confirmDialog width="425"></p-confirmDialog>
<app-morphological-input-form #form [(visible)]="displayDialog" (onHide)="hnadleHide($event)"></app-morphological-input-form>
<app-file [visible]="importDialog" mode="import" (onClose)="importFile($event)"></app-file>
<app-file [visible]="exportDialog" mode="export" (onClose)="exportFile($event)"></app-file>
<p-contextMenu #cm [model]="operations"></p-contextMenu>
