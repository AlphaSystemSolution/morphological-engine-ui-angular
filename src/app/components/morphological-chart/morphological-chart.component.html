<div *ngFor="let morphologicalChart of morphologicalCharts | async">
  <p-panel [collapsed]="true" [toggleable]="true" [style]="{'margin-top':'20px', 'direction': 'rtl'}">
    <p-header>
      <div class="ui-helper-clearfix" style="text-align: center;">
        <span class="ui-panel-title arabicTitle" style="display:inline-block;margin-top:2px">
         {{ morphologicalChart.abbreviatedConjugation.conjugationHeader.title || '&nbsp;' }}
         </span>
      </div>
    </p-header>
    <app-abbreviated-conjugation [abbreviatedConjugation]="morphologicalChart.abbreviatedConjugation"></app-abbreviated-conjugation>
    <app-detail-conjugation [detailedConjugation]="morphologicalChart.detailedConjugation" [title]="morphologicalChart.abbreviatedConjugation.conjugationHeader.title"></app-detail-conjugation>
  </p-panel>
</div>
