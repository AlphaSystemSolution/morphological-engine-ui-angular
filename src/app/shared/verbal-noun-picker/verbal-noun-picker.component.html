<p-overlayPanel #verbalNounPicker [showCloseIcon]="true" [dismissable]="true" (onBeforeShow)="reset($event)" (onAfterHide)="handleHide($event)">
  <ng-template ngFor let-values [ngForOf]="avaialbleValues">
    <div style="direction: rtl">
      <ng-template ngFor let-value [ngForOf]="values">
        <app-toggle-selector [value]="value" styleClass="verbalNounToggleSelector" (onChange)="handleSelectVerbalNoun($event)"></app-toggle-selector>
      </ng-template>
      <div>&nbsp;</div>
    </div>
  </ng-template>
</p-overlayPanel>
