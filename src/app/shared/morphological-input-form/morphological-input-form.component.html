<div>
  <form [formGroup]="misForm" (ngSubmit)="onSubmit(misForm.value)">
    <p-panel [toggleable]="true">
      <p-header class="ui-helper-clearfix">
        <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Select Root Letters &amp; Template</span>
      </p-header>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <!-- RootLetters row -->
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            Select root letters:
          </div>
          <div class="ui-grid-col-4">
            <input type="text" pInputText class="ArabicNormal" [formControl]="misForm.get('rootLettersText')" [(ngModel)]="rootLettersText"/>
          </div>
          <div class="ui-grid-col-3">
            <i class="fa fa-search" (click)="picker.show($event)" style="font-size:24px"></i>
          </div>
          <div class="ui-grid-col-3">&nbsp;</div>
        </div>

        <!-- ConjugationConfiguration row -->
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            Remove passive line:
          </div>
          <div class="ui-grid-col-4">
            <p-inputSwitch [formControl]="misForm.get('removePassiveLine')" [(ngModel)]="removePassiveLine" onLabel="Yes" offLabel="No"></p-inputSwitch>
          </div>
          <div class="ui-grid-col-2">
            Skip rule processing:
          </div>
          <div class="ui-grid-col-4">
            <p-inputSwitch [formControl]="misForm.get('skipRuleProcessing')" [(ngModel)]="skipRuleProcessing" onLabel="Yes" offLabel="No"></p-inputSwitch>
          </div>
        </div>
      </div>
    </p-panel>
  </form>
</div>

<app-arabic-keyboard #picker (onClose)="handleClose($event)"></app-arabic-keyboard>
